    <main>
        <section>
            <h2>What is an iframe?</h2>
            <p>An `<iframe>` allows you to embed another webpage inside your current webpage.</p>
            <pre><code>&lt;iframe src="https://example.com" width="600" height="400"&gt;&lt;/iframe&gt;</code></pre>
        </section>

        <section>
            <h2>Example</h2>
            <p>Hereâ€™s an example embedding Google:</p>
            <pre><code>&lt;iframe src="https://www.google.com" width="600" height="400" title="Google"&gt;&lt;/iframe&gt;</code></pre>
        </section>

        <section>
            <h2>Note</h2>
            <p>Some websites may not allow embedding for security reasons, and the iframe might not display.</p>
        </section>
    </main>
