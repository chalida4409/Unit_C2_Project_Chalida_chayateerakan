            <h2>Head Section</h2>
            <p>The `<head>` section contains metadata about the document, such as the title, character encoding, and links to stylesheets.</p>
            <pre><code>&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;title&gt;Page Title&lt;/title&gt;
&lt;/head&gt;</code></pre>
        </section>
