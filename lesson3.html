<!DOCTYPE html>

<body>
    <header>
        <h1>Lesson 3: Links and Images</h1>
    </header>

    <nav>
        <a href="lesson2.html">Previous: Lesson 2</a>
        <a href="lesson4.html">Next: Lesson 4</a>

    <main>
        <section>
            <h2>Links</h2>
            <p>Use the `<a>` tag to create hyperlinks:</p>
            <pre><code>&lt;a href="https://example.com"&gt;Visit Example&lt;/a&gt;</code></pre>
        </section>
        <section>
            <h2>Images</h2>
            <p>Use the `<img>` tag to display images:</p>
            <pre><code>&lt;img src="image.jpg" alt="Description"&gt;</code></pre>
        </section>
    </main>
</body>
</html>
